<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>sotiio container</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #2d2d2d;
      color: #e0e0e0;
      overflow: hidden;
    }
    
    #drawer {
      height: 100vh;
      width: 100%;
      background: #2d2d2d;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .dw-tabs {
      display: flex;
      background: #3d3d3d;
      border-bottom: 1px solid #444;
    }
    
    .dw-tab {
      flex: 1;
      padding: 12px 10px;
      text-align: center;
      cursor: pointer;
      border: 0;
      background: transparent;
      font-weight: 500;
      color: #aaa;
      border-bottom: 2px solid transparent;
      font-family: inherit;
      transition: all 0.2s ease;
    }
    
    .dw-tab:hover {
      background: #454545;
      color: #fff;
    }
    
    .dw-tab.active {
      background: #2d2d2d;
      border-bottom: 2px solid #ff622b;
      color: #fff;
    }
    
    .dw-body {
      padding: 16px;
      overflow: auto;
      height: 100%;
      background: #2d2d2d;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    pre {
      margin: 0;
      padding: 12px;
      background: #3d3d3d;
      border: 1px solid #444;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
      font: 12px/1.45 ui-monospace, Menlo, Consolas, monospace;
      color: #e0e0e0;
      max-height: 400px;
      overflow: auto;
    }
    
    table.meta {
      width: 100%;
      border-collapse: collapse;
      background: #3d3d3d;
      border: 1px solid #444;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    table.meta th, table.meta td {
      padding: 12px;
      border-bottom: 1px solid #444;
      font-size: 14px;
      text-align: left;
    }
    
    table.meta th {
      width: 30%;
      background: #454545;
      color: #ccc;
      font-weight: 600;
    }
    
    table.meta td {
      color: #e0e0e0;
      background: #3d3d3d;
    }
    
    table.meta tr:last-child th,
    table.meta tr:last-child td {
      border-bottom: none;
    }
    
    .wiki-item {
      background: #3d3d3d;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 12px;
      margin: 0 0 12px;
    }
    
    .wiki-item h3 {
      margin: 0 0 8px;
      font-size: 14px;
      color: #ff622b;
      font-weight: 600;
    }
    
    .wiki-item div {
      font-size: 14px;
      color: #e0e0e0;
      line-height: 1.5;
    }
    
    .empty {
      color: #888;
      font-style: italic;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
    }
    
    .loading {
      color: #ff622b;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }
    
    .error {
      color: #ff4444;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }
    
    .meta-section {
      margin-bottom: 20px;
    }
    
    .meta-section h3 {
      color: #ff622b;
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .links-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .links-list li {
      padding: 8px 0;
      border-bottom: 1px solid #444;
    }
    
    .links-list li:last-child {
      border-bottom: none;
    }
    
    .links-list a {
      color: #34a2db;
      text-decoration: none;
    }
    
    .links-list a:hover {
      text-decoration: underline;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #3d3d3d;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <aside id="drawer" aria-hidden="false">
    <div class="dw-tabs">
      <button class="dw-tab active" data-tab="wiki">Wiki</button>
      <button class="dw-tab" data-tab="raw">Raw Data</button>
    </div>
    <div class="dw-body">
      <div id="tab-wiki" class="tab-content active">
        <div class="empty">Выберите узел на карте для просмотра деталей</div>
      </div>
      <div id="tab-raw" class="tab-content">
        <div class="empty">Выберите узел на карте для просмотра деталей</div>
      </div>
    </div>
  </aside>

  <script>
  (function(){
    let currentMapId = null;
    let currentNodeId = null;
    let currentLabel = null;

    // Вкладки
    document.querySelectorAll('.dw-tab').forEach(t=>{
      t.addEventListener('click',()=>{
        const id = t.getAttribute('data-tab');
        document.querySelectorAll('.dw-tab').forEach(x=>x.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(x=>x.classList.remove('active'));
        t.classList.add('active');
        document.getElementById('tab-'+id).classList.add('active');
      });
    });

    function escapeHtml(s){
      return String(s)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#39;");
    }

    function showLoading(tabId, message = "Загрузка данных...") {
      const tab = document.getElementById(tabId);
      tab.innerHTML = `<div class="loading">${message}</div>`;
    }

    function showError(tabId, message) {
      const tab = document.getElementById(tabId);
      tab.innerHTML = `<div class="error">${message}</div>`;
    }

    function fetchMetaData(mapId, nodeId) {
      return fetch('https://n8n.sotiio.com/webhook/get_meta', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          map_id: mapId,
          node_id: nodeId
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      });
    }

    function renderWiki(nodeLike) {
      const box = document.getElementById('tab-wiki');
      showLoading('tab-wiki', 'Загрузка wiki-данных...');

      const d = nodeLike?.data?.data || nodeLike?.data || nodeLike || {};
      
      if (currentMapId && currentNodeId) {
        fetchMetaData(currentMapId, currentNodeId)
          .then(metaData => {
            if (metaData && metaData.wiki) {
              // Если есть wiki данные в meta
              const wikiContent = typeof metaData.wiki === 'string' ? metaData.wiki : JSON.stringify(metaData.wiki, null, 2);
              box.innerHTML = `
                <div class="wiki-item">
                  <h3>Wiki информация</h3>
                  <div>${escapeHtml(wikiContent)}</div>
                </div>
              `;
            } else if (metaData && metaData.description) {
              // Используем description как wiki
              box.innerHTML = `
                <div class="wiki-item">
                  <h3>Описание</h3>
                  <div>${escapeHtml(metaData.description)}</div>
                </div>
              `;
            } else {
              box.innerHTML = '<div class="empty">Для этого узла нет wiki-информации.</div>';
            }
          })
          .catch(error => {
            console.error('Ошибка загрузки wiki-данных:', error);
            box.innerHTML = `<div class="error">Ошибка загрузки wiki-данных: ${error.message}</div>`;
          });
      } else {
        box.innerHTML = '<div class="empty">Для загрузки wiki-данных требуется map_id и node_id</div>';
      }
    }

    function renderRaw(nodeLike) {
      const box = document.getElementById('tab-raw');
      showLoading('tab-raw', 'Загрузка данных...');

      const d = nodeLike?.data?.data || nodeLike?.data || nodeLike || {};
      
      // Основная информация
      const rows = [
        ['Map ID', currentMapId || '—'],
        ['Node ID', currentNodeId || '—'],
        ['Название', currentLabel || '—'],
        ['Уровень', d.level || (d.node_id && d.node_id.startsWith('L1') ? 'Корневой' : 'Дочерний') || '—'],
      ];
      
      let baseHtml = `
        <div class="meta-section">
          <h3>Основная информация</h3>
          <table class="meta">
            <tbody>
              ${rows.map(r => `<tr><th>${r[0]}</th><td>${escapeHtml(r[1])}</td></tr>`).join('')}
            </tbody>
          </table>
        </div>
      `;

      box.innerHTML = baseHtml;

      // Запрашиваем дополнительные meta-данные
      if (currentMapId && currentNodeId) {
        fetchMetaData(currentMapId, currentNodeId)
          .then(metaData => {
            let fullHtml = baseHtml;
            
            if (metaData && Object.keys(metaData).length > 0) {
              fullHtml += `
                <div class="meta-section">
                  <h3>Дополнительные данные</h3>
                  <pre>${escapeHtml(JSON.stringify(metaData, null, 2))}</pre>
                </div>
              `;
            } else {
              fullHtml += `<div class="empty">Дополнительные meta-данные отсутствуют</div>`;
            }
            
            // Полные raw данные
            const fullData = {
              map_id: currentMapId,
              node_id: currentNodeId,
              label: currentLabel,
              ...nodeLike,
              meta: metaData
            };
            
            let fullText = '';
            try {
              fullText = JSON.stringify(fullData, null, 2);
            } catch(e) {
              fullText = String(fullData);
            }
            
            fullHtml += `
              <div class="meta-section">
                <h3>Полные raw данные</h3>
                <pre>${escapeHtml(fullText)}</pre>
              </div>
            `;
            
            box.innerHTML = fullHtml;
          })
          .catch(error => {
            console.error('Ошибка загрузки meta-данных:', error);
            box.innerHTML = baseHtml + `<div class="error">Ошибка загрузки meta-данных: ${error.message}</div>`;
          });
      } else {
        box.innerHTML = baseHtml + `<div class="empty">Для загрузки дополнительных данных требуется map_id и node_id</div>`;
      }
    }

    function setData(nodeLike) {
      // Сохраняем основные идентификаторы
      currentMapId = nodeLike.map_id || null;
      currentNodeId = nodeLike.node_id || null;
      currentLabel = nodeLike.label || null;

      // Рендерим оставшиеся вкладки
      renderWiki(nodeLike);
      renderRaw(nodeLike);
    }

    // Связь с index.html
    window.addEventListener('message', (ev) => {
      const msg = ev.data || {};
      if (msg.type === 'container:set') {
        setData(msg.payload || {});
      }
    });

    // Ручной API
    window.ContainerAPI = { setData };
  })();
  </script>
</body>
</html>
