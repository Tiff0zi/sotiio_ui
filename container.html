<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>sotiio container</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #2c2c2c;
      color: #e0e0e0;
      overflow: hidden;
    }
    
    #drawer {
      height: 100vh;
      width: 100%;
      background: #2c2c2c;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .dw-tabs {
      display: flex;
      background: #3a3a3a;
      border-bottom: 1px solid #444;
    }
    
    .dw-tab {
      flex: 1;
      padding: 12px 10px;
      text-align: center;
      cursor: pointer;
      border: 0;
      background: transparent;
      font-weight: 500;
      color: #bbb;
      border-bottom: 2px solid transparent;
      font-family: inherit;
      transition: all 0.2s ease;
    }
    
    .dw-tab:hover {
      background: #444;
      color: #fff;
    }
    
    .dw-tab.active {
      background: #2c2c2c;
      border-bottom: 2px solid #34a2db;
      color: #fff;
    }
    
    .dw-body {
      padding: 16px;
      overflow: auto;
      height: 100%;
      background: #2c2c2c;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    pre {
      margin: 0;
      padding: 16px;
      background: #3a3a3a;
      border: 1px solid #444;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      font: 13px/1.5 ui-monospace, Menlo, Consolas, monospace;
      color: #e0e0e0;
    }
    
    table.meta {
      width: 100%;
      border-collapse: collapse;
      background: #3a3a3a;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    table.meta th, table.meta td {
      padding: 12px 16px;
      border-bottom: 1px solid #444;
      font-size: 14px;
    }
    
    table.meta th {
      width: 30%;
      background: #444;
      text-align: left;
      color: #e0e0e0;
      font-weight: 600;
    }
    
    table.meta td {
      color: #e0e0e0;
      background: #3a3a3a;
    }
    
    .wiki-item {
      background: #3a3a3a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 16px;
      margin: 0 0 12px;
    }
    
    .wiki-item h3 {
      margin: 0 0 8px;
      font-size: 15px;
      color: #fff;
      font-weight: 600;
    }
    
    .wiki-item div {
      font-size: 14px;
      color: #e0e0e0;
      line-height: 1.5;
    }
    
    .empty {
      color: #888;
      font-style: italic;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #3a3a3a;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <aside id="drawer" aria-hidden="false">
    <div class="dw-tabs">
      <button class="dw-tab active" data-tab="meta">Meta</button>
      <button class="dw-tab" data-tab="wiki">Wiki</button>
      <button class="dw-tab" data-tab="links">Links</button>
      <button class="dw-tab" data-tab="raw">Raw Data</button>
    </div>
    <div class="dw-body">
      <div id="tab-meta" class="tab-content active">
        <div class="empty">Выберите узел на карте для просмотра деталей</div>
      </div>
      <div id="tab-wiki" class="tab-content">
        <div class="empty">Выберите узел на карте для просмотра деталей</div>
      </div>
      <div id="tab-links" class="tab-content">
        <div class="empty">Выберите узел на карте для просмотра деталей</div>
      </div>
      <div id="tab-raw" class="tab-content">
        <pre id="raw-pre">Выберите узел на карте для просмотра деталей</pre>
      </div>
    </div>
  </aside>

  <script>
  (function(){
    document.querySelectorAll('.dw-tab').forEach(t=>{
      t.addEventListener('click',()=>{
        const id = t.getAttribute('data-tab');
        document.querySelectorAll('.dw-tab').forEach(x=>x.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(x=>x.classList.remove('active'));
        t.classList.add('active');
        document.getElementById('tab-'+id).classList.add('active');
      });
    });

    function escapeHtml(s){
      return String(s)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#39;");
    }

    function renderMeta(nodeLike){
      const box = document.getElementById('tab-meta');
      const d = nodeLike?.data?.data || nodeLike?.data || nodeLike || {};
      const rows = [
        ['ID', d.node_id || d.id || '—'],
        ['Название', d.label || d.topic || '—'],
        ['Уровень', d.level || (d.node_id && d.node_id.startsWith('L1') ? 'Корневой':'Дочерний') || '—'],
      ];
      
      const meta = (d.meta && typeof d.meta==='object') ? d.meta : {};
      const pre = JSON.stringify(meta, null, 2);
      
      box.innerHTML = `
        <table class="meta">
          <tbody>
            ${rows.map(r=>`<tr><th>${r[0]}</th><td>${escapeHtml(r[1])}</td></tr>`).join('')}
          </tbody>
        </table>
        <div class="empty">Мета-данные</div>
        <pre>${escapeHtml(pre)}</pre>
      `;
    }

    function renderWiki(nodeLike){
      const box = document.getElementById('tab-wiki');
      const d = nodeLike?.data?.data || nodeLike?.data || nodeLike || {};
      const meta = d.meta;
      
      if(!meta || typeof meta!=='object'){ 
        box.innerHTML='<div class="empty">Для этого узла нет информации Wiki.</div>'; 
        return; 
      }
      
      const inner = (meta.meta && typeof meta.meta==='object') ? meta.meta : {};
      const piles = [
        inner.text, inner.number, inner.select, inner.checkbox, inner.date,
        meta.meta_text, meta.meta_number, meta.meta_select, meta.meta_checkbox, meta.meta_date
      ].filter(Array.isArray);
      
      const items = [];
      for(const arr of piles){ 
        for(const it of arr){ 
          if(it && typeof it==='object'){ 
            items.push({n:it.name??'', v:it.value??''}); 
          } 
        } 
      }
      
      if(!items.length){ 
        box.innerHTML='<div class="empty">Для этого узла нет информации Wiki.</div>';
        return; 
      }
      
      box.innerHTML = items.map(({n,v})=>`
        <div class="wiki-item">
          <h3>${escapeHtml(n)}</h3>
          <div>${escapeHtml(v)}</div>
        </div>
      `).join('');
    }

    function renderRaw(nodeLike){
      const pre = document.getElementById('raw-pre');
      let txt = 'null';
      try{ 
        txt = JSON.stringify(nodeLike??null, null, 2);
      }catch(e){
        txt = String(nodeLike);
      }
      pre.textContent = txt;
    }

    function setData(nodeLike){ 
      renderMeta(nodeLike); 
      renderWiki(nodeLike); 
      renderRaw(nodeLike); 
    }

    window.addEventListener('message', (ev)=>{ 
      const msg = ev.data || {}; 
      if(msg.type === 'container:set') setData(msg.payload); 
    });

    window.ContainerAPI = { setData };
  })();
  </script>
</body>
</html>
