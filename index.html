<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>sotiio — index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    html, body { 
      height: 100%; 
      margin: 0; 
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
    }

    /* Добавляем глобальное свечение */
    #global-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.12) 0%,
        rgba(255,255,255,0.04) 25%,
        rgba(0,0,0,0.90) 70%,
        rgba(0,0,0,1.0) 100%
      );
      transition: background 0.2s ease;
    }

    .layout { 
      display: block;
      height: 100vh;
      position: relative;
    }

    /* Viewer - делаем прозрачным */
    #viewerWrap {
      position: absolute;
      inset: 0;
      background: transparent;
      overflow: hidden;
      z-index: 1;
    }

    #jsmindFrame,
    #pixiFrame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: transparent;
    }

    /* Остальные стили без изменений */
    #viewerWrap.view-mode-jsmind #jsmindFrame { display: block; }
    #viewerWrap.view-mode-jsmind #pixiFrame { display: none; }
    #viewerWrap.view-mode-pixi #jsmindFrame { display: none; }
    #viewerWrap.view-mode-pixi #pixiFrame { display: block; }

    .topbar {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 100;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    /* ... остальные стили без изменений ... */
  </style>
</head>
<body>
  <!-- Глобальное свечение -->
  <div id="global-glow"></div>

  <div class="layout" id="mainLayout">
    <section id="viewerWrap" class="view-mode-jsmind">
      <div class="topbar">
        <button class="icon-btn" onclick="window.UI.openUserStory()" title="Новое исследование">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <div class="view-toggle">
          <button class="view-toggle-btn active" data-view-mode="jsmind">jsMind</button>
          <button class="view-toggle-btn" data-view-mode="pixi">Pixi</button>
        </div>
      </div>

      <iframe id="jsmindFrame" src="jsmind.html" title="jsMind карта"></iframe>
      <iframe id="pixiFrame" src="pixi.html" title="Pixi карта"></iframe>
    </section>

    <aside>
      <button class="close-container" onclick="window.UI.closeContainer()" title="Закрыть панель">×</button>
      <iframe id="containerFrame" src="container.html" title="Детали узла"></iframe>
    </aside>
  </div>

  <!-- userstory модалка по умолчанию открыта -->
  <div id="modalUS" class="modal open" aria-hidden="false">
    <div class="modal-card">
      <iframe id="userstoryFrame" src="userstory.html" title="Форма исследования"></iframe>
    </div>
  </div>

  <script>
  (function(){
    const viewerWrap   = document.getElementById('viewerWrap');
    const modeButtons  = document.querySelectorAll('.view-toggle-btn');
    const mainLayout   = document.getElementById('mainLayout');
    const containerFrame = document.getElementById('containerFrame');
    const modal        = document.getElementById('modalUS');
    const jsmindFrame  = document.getElementById('jsmindFrame');
    const pixiFrame    = document.getElementById('pixiFrame');
    const globalGlow   = document.getElementById('global-glow');

    let currentMode = 'jsmind';

    function setMode(mode) {
      currentMode = mode;
      viewerWrap.classList.remove('view-mode-jsmind', 'view-mode-pixi');
      viewerWrap.classList.add('view-mode-' + mode);
      modeButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.viewMode === mode);
      });
    
      if (mode === 'pixi' && pixiFrame && pixiFrame.contentWindow) {
        try {
          pixiFrame.contentWindow.postMessage({ type: 'pixi:resize' }, '*');
        } catch (e) {
          console.warn('index: pixi:resize postMessage failed', e);
        }
      }
    }

    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => setMode(btn.dataset.viewMode));
    });

    setMode('jsmind');

    function openContainer(payload) {
      mainLayout.classList.add('with-container');
      try {
        containerFrame.contentWindow.postMessage(
          { type: 'container:set', payload },
          '*'
        );
      } catch (err) {
        console.warn('containerFrame postMessage failed', err);
      }
    }

    function closeContainer() {
      mainLayout.classList.remove('with-container');
    }

    function openUserStory(){
      document.body.style.overflow = 'hidden';
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }

    function closeUserStory(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeContainer();
        closeUserStory();
      }
    });

    // Обработчик для позиционирования свечения
    window.addEventListener('message', (ev) => {
      const msg = ev.data || {};

      if (msg.type === 'map:jsmind') {
        setMode('jsmind');
        try {
          jsmindFrame.contentWindow.postMessage(msg, '*');
        } catch (e) {
          console.warn('forward to jsmindFrame failed', e);
        }
      }

      if (msg.type === 'map:pixi') {
        try {
          pixiFrame.contentWindow.postMessage(msg, '*');
        } catch (e) {
          console.warn('forward to pixiFrame failed', e);
        }
      }

      if (msg.type === 'container:set') {
        openContainer(msg.payload || {});
      }

      // Обработчик для позиционирования свечения
      if (msg.type === 'glow:position' && globalGlow) {
        globalGlow.style.background = `radial-gradient(
          circle at ${msg.x}px ${msg.y}px,
          rgba(255,255,255,0.12) 0%,
          rgba(255,255,255,0.04) 25%,
          rgba(0,0,0,0.90) 70%,
          rgba(0,0,0,1.0) 100%
        )`;
      }
    });

    window.UI = {
      openUserStory,
      closeUserStory,
      closeContainer
    };
  })();
  </script>
</body>
</html>
