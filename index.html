<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sotiio — where visualization becomes content</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at top, #252938 0%, #111319 45%, #05060a 100%);
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    .layout {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
    }

    /* Hex honeycomb background (bottom-up) */
    .hex-bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .hex-layer {
      position: absolute;
      width: 180%;
      height: 80%;
      bottom: -10%;
      left: -40%;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(255,255,255,0.12) 1px, transparent 0),
        radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
      background-size: 36px 62px;
      background-position: 0 0, 18px 31px;
      opacity: 0.16;
      filter: blur(0.3px);
      mask-image: linear-gradient(to top, black 0%, transparent 80%);
    }

    .glow {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(118,198,255,0.35) 0%, rgba(7,13,23,0) 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 32px;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #9ea4c7;
    }

    h1 {
      margin: 0;
      font-size: clamp(40px, 6vw, 70px);
      font-weight: 800;
      line-height: 1.05;
    }

    .accent {
      background: linear-gradient(120deg, #77c3ff, #ff8a7a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      max-width: 520px;
      margin: 0;
      font-size: 16px;
      line-height: 1.5;
      color: #c0c4de;
    }

    .cta-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 8px;
    }

    .btn-primary {
      padding: 18px 36px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #2ea6ff, #5f8bff);
      color: #fff;
      box-shadow: 0 10px 30px rgba(39,125,255,0.45);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 40px rgba(39,125,255,0.6);
      filter: brightness(1.05);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(39,125,255,0.4);
    }

    .btn-primary svg {
      width: 20px;
      height: 20px;
    }

    .hint {
      font-size: 13px;
      color: #8589a3;
    }

    .footer {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #5e6484;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      .layout { padding: 24px 16px; }
      .content { gap: 24px; }
      .subtitle { font-size: 14px; }
      .btn-primary {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="hex-bg">
      <div class="hex-layer"></div>
      <div class="glow"></div>
    </div>

    <main class="content">
      <div class="logo">SOTIIO</div>
      <h1>
        Where <span class="accent">visualization</span> becomes content,<br/>
        and content becomes <span class="accent">visualization</span>.
      </h1>
      <p class="subtitle">
        Build living knowledge maps instead of static documents. Navigate complexity through hexagonal worlds of meaning.
      </p>

      <div class="cta-row">
        <button class="btn-primary" onclick="startLogin()">
          <!-- Telegram icon (simple) -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M9.8 16.8L9.6 20c.3 0 .5-.1.7-.3l1.6-1.6 3.3 2.4c.6.3 1.1.1 1.3-.6l2.4-11.4v-.1c.1-.6-.2-1-.8-.8L3.4 9.5c-.6.2-.6.6-.1.8l3.8 1.2 8.8-5.5-6.5 6.6- .1 0z"/>
          </svg>
          Login with Telegram
        </button>
        <div class="hint">
          Single sign-on via Keycloak • No passwords stored on Sotiio.
        </div>
      </div>
    </main>

    <div class="footer">
      Sotiio · Knowledge Maps
    </div>
  </div>

  <script>
    function startLogin() {
      // TODO: подставь реальные параметры Keycloak
      const keycloakAuthUrl = "https://auth.sotiio.com/realms/SOTIIO/protocol/openid-connect/auth";

      const params = new URLSearchParams({
        client_id: "sotiio-web",              // ← твой client_id
        redirect_uri: "https://app.sotiio.com", // ← куда вернуть после логина
        response_type: "code",                // или "code" с PKCE
        scope: "openid profile",
        kc_idp_hint: "telegram"               // если настроен отдельный IdP для Telegram
      });

      window.location.href = keycloakAuthUrl + "?" + params.toString();
    }
  </script>
</body>
</html>
