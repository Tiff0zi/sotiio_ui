<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>sotiio user story</title>

<style>
    *, *::before, *::after { box-sizing: border-box; }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #1E1E1E; /* n8n dark background */
        color: #F5F5F5;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
        overflow: hidden;
    }

    /* ——— FULLSCREEN CENTERING ——— */
    .container {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        /* 10% заполняемости — большие элементы, остальное пустота */
        gap: 40px;
        z-index: 1;
    }

    /* ——— TITLE (ГИГАНТИЗМ) ——— */
    h1 {
        font-size: 60px;
        font-weight: 800;
        text-align: center;
        margin: 0;
        line-height: 1.1;
    }

    /* ——— INPUT ——— */
    .giant-input {
        width: 50vw;
        max-width: 900px;

        padding: 28px 30px;
        font-size: 32px;
        text-align: center;

        background: #2A2A2A; /* n8n panel color */
        border: 2px solid #3F3F3F;
        border-radius: 14px;
        color: #F5F5F5;

        outline: none;
    }
    .giant-input::placeholder {
        color: #8a8a8a;
    }
    .giant-input:focus {
        border-color: #FF6A3C;
    }

    /* ——— BUTTON ——— */
    .primary-btn {
        padding: 25px 80px;
        background: #FF6A3C;
        border: none;
        border-radius: 14px;
        color: #fff;
        font-size: 32px;
        font-weight: 700;
        cursor: pointer;
        transition: background .15s;
    }
    .primary-btn:hover {
        background: #FF7E55;
    }
    .primary-btn:disabled {
        background: #555;
        cursor: not-allowed;
    }

    /* ——— LANGUAGE DROPDOWN ——— */
    .lang {
        position: absolute;
        top: 25px;
        right: 25px;
        z-index: 2;
    }
    .lang-select {
        padding: 12px 16px;
        font-size: 20px;
        background: #2A2A2A;
        border: 1px solid #3F3F3F;
        border-radius: 10px;
        color: #fff;
    }

    /* ——— STATUS TEXT ——— */
    .status {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        color: #ccc;
        min-height: 18px;
        text-align: center;
        z-index: 1;
    }

    /* ——— LOADING OVERLAY ——— */
    .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.92);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }
    .loading-overlay.active {
        display: flex;
    }
    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #FF6A3C;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
    }
    .loading-text {
        font-size: 18px;
        color: #F5F5F5;
        text-align: center;
    }
    .loading-details {
        font-size: 14px;
        color: #A0A0A0;
        margin-top: 8px;
        text-align: center;
    }
    .progress-bar {
        width: 320px;
        height: 6px;
        background: #2D2D2D;
        border-radius: 3px;
        margin: 20px 0;
        overflow: hidden;
    }
    .progress-fill {
        height: 100%;
        background: #FF6A3C;
        border-radius: 3px;
        width: 0%;
        transition: width 0.3s ease;
    }
    .timer {
        font-size: 14px;
        color: #A0A0A0;
        margin-top: 10px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
        h1 { font-size: 34px; }
        .giant-input {
            width: 80vw;
            font-size: 22px;
            padding: 20px 18px;
        }
        .primary-btn {
            font-size: 22px;
            padding: 18px 40px;
        }
        .lang-select {
            font-size: 16px;
            padding: 8px 10px;
        }
    }
</style>
</head>

<body>

<!-- LANGUAGE -->
<div class="lang">
    <select id="langSelect" class="lang-select">
        <option value="ru">Русский (ru)</option>
        <option value="en">English (en)</option>
        <option value="es">Español (es)</option>
        <option value="de">Deutsch (de)</option>
        <option value="fr">Français (fr)</option>
        <option value="pt">Português (pt)</option>
        <option value="it">Italiano (it)</option>
        <option value="uk">Українська (uk)</option>
        <option value="pl">Polski (pl)</option>
        <option value="tr">Türkçe (tr)</option>
        <option value="zh">中文 (zh)</option>
        <option value="ja">日本語 (ja)</option>
        <option value="ko">한국어 (ko)</option>
    </select>
</div>

<!-- CENTER CONTENT -->
<div class="container">
    <h1>Выбери вселенную<br>для исследования</h1>

    <input id="subject" class="giant-input"
           placeholder="Например: Halo, Marvel, Dune, Cyberpunk..." />

    <button id="submit" class="primary-btn">Отправить</button>
</div>

<div id="status" class="status"></div>

<!-- LOADING OVERLAY -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Создаём вашу карту знаний...</div>
    <div class="loading-details">Это может занять от 3 до 7 минут</div>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="timer" id="timer">Прошло: 0:00</div>
    <div class="loading-details" id="loadingDetails">Инициализация процесса...</div>
</div>

<script>
(function() {
    const subjectInput   = document.getElementById("subject");
    const langSelect     = document.getElementById("langSelect");
    const submitBtn      = document.getElementById("submit");
    const statusEl       = document.getElementById("status");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const loadingDetails = document.getElementById("loadingDetails");
    const progressFill   = document.getElementById("progressFill");
    const timerEl        = document.getElementById("timer");

    let currentMapId = null;
    let startTime    = null;
    let timerInterval = null;

    function say(msg, color) {
        statusEl.textContent = msg || "";
        statusEl.style.color = color || "#ccc";
    }

    function two(n) { return String(n).padStart(2, "0"); }

    function mapIdFromNow() {
        const d  = new Date();
        const ss = two(d.getSeconds());
        const mm = two(d.getMinutes());
        const hh = two(d.getHours());
        const dd = two(d.getDate());
        const MM = two(d.getMonth() + 1);
        const yy = two(d.getFullYear() % 100);
        return `${ss}${mm}${hh}${dd}${MM}${yy}`;
    }

    function updateTimer() {
        if (!startTime) return;
        const now = new Date();
        const diff = Math.floor((now - startTime) / 1000);
        const minutes = Math.floor(diff / 60);
        const seconds = diff % 60;
        timerEl.textContent = `Прошло: ${minutes}:${two(seconds)}`;
        const progress = Math.min((diff / 600) * 100, 100); // 10 минут = 100%
        progressFill.style.width = progress + "%";
    }

    function startOverlay() {
        startTime = new Date();
        loadingOverlay.classList.add("active");
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    }

    function stopOverlay() {
        if (timerInterval) clearInterval(timerInterval);
        loadingOverlay.classList.remove("active");
    }

    function safeParseTextResponse(response) {
        if (!response.ok) throw new Error("HTTP " + response.status);
        return response.text().then(text => {
            try { return text ? JSON.parse(text) : []; }
            catch { throw new Error("Невалидный JSON ответ от сервера"); }
        });
    }

    function sendUserStory() {
        const subject = subjectInput.value.trim();
        const lang    = langSelect.value || "en";

        if (!subject) {
            say("Укажи вселенную.", "crimson");
            return;
        }

        // генерим map_id
        currentMapId = mapIdFromNow();
        say("");
        submitBtn.disabled = true;
        startOverlay();

        const payload = {
            source: "sotiio_web_survey",
            map_id: currentMapId,
            user_story: {
                "I_as...": "Explorer", // дефолтная роль, т.к. вопрос выключен
                "Want_to_discover_a_universe...": subject,
                "So_that...": ["Исследовать вселенную в общем виде"],
                timestamp: new Date().toISOString()
            },
            // язык — как есть из селекта (ru/en/…)
            language_reply: lang
        };

        // 1. Отправляем запрос на создание карты
        fetch("https://n8n.sotiio.com/webhook/us", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(payload)
        })
        .then(() => {
            loadingDetails.textContent = "Запрос на создание карты отправлен...";
        })
        .catch(err => {
            console.warn("Ошибка при отправке:", err);
            // даже если ошибка, всё равно запускаем опрос — вдруг бэк принял
        })
        .finally(() => {
            const pollInterval = 15000;   // 15 сек
            const initialDelay = 120000;  // 2 минуты

            setTimeout(() => {
                loadingDetails.textContent = "Проверяем статус карты...";

                // --- 2a. Опрос jsMind карты ---
                const pollJsMind = () => {
                    fetch("https://n8n.sotiio.com/webhook/get_jsmind", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "application/json"
                        },
                        body: JSON.stringify({ map_id: currentMapId })
                    })
                    .then(safeParseTextResponse)
                    .then(data => {
                        const secondsPassed = Math.floor((new Date() - startTime) / 1000);

                        if (data && data.status === "pending") {
                            loadingDetails.textContent =
                                `Прошло ${secondsPassed} сек. — карта (jsMind) ещё не готова, проверяем снова через 15 секунд...`;
                            setTimeout(pollJsMind, pollInterval);
                            return;
                        }

                        stopOverlay();

                        const nodeTree = Array.isArray(data) ? data[0] : data;

                        if (nodeTree && nodeTree.format === "node_tree" && nodeTree.data) {
                            // передаём в родительский фрейм
                            if (window.parent && window.parent !== window) {
                                const send = () => {
                                    window.parent.postMessage(
                                        { type: "map:jsmind", payload: nodeTree },
                                        "*"
                                    );
                                };

                                if (window.parent.UI && typeof window.parent.UI.closeUserStory === "function") {
                                    window.parent.UI.closeUserStory();
                                    setTimeout(send, 400);
                                } else {
                                    send();
                                }
                            }
                            submitBtn.disabled = false;
                        } else {
                            console.warn("Неожиданная структура ответа (jsMind):", data);
                            say("Карта jsMind не была создана. Неожиданный формат ответа.", "crimson");
                            submitBtn.disabled = false;
                        }
                    })
                    .catch(err => {
                        stopOverlay();
                        say("Ошибка при получении jsMind карты: " + err.message, "crimson");
                        submitBtn.disabled = false;
                    });
                };

                // --- 2b. Опрос Pixi карты ---
                const pollPixi = () => {
                    fetch("https://n8n.sotiio.com/webhook/get_pixi", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "application/json"
                        },
                        body: JSON.stringify({ map_id: currentMapId })
                    })
                    .then(safeParseTextResponse)
                    .then(data => {
                        if (data && data.status === "pending") {
                            // Тихо ждём, не трогаем overlay / кнопку
                            setTimeout(pollPixi, pollInterval);
                            return;
                        }

                        const pixiMap = Array.isArray(data) ? data[0] : data;

                        if (pixiMap && pixiMap.format && pixiMap.cells) {
                            if (window.parent && window.parent !== window) {
                                window.parent.postMessage(
                                    { type: "map:pixi", payload: pixiMap },
                                    "*"
                                );
                            }
                        } else {
                            console.warn("Неожиданная структура ответа (Pixi):", data);
                        }
                    })
                    .catch(err => {
                        console.warn("Ошибка при получении Pixi карты:", err);
                        // Ничего не ломаем в UI, просто лог
                    });
                };

                // Запускаем оба опроса параллельно
                pollJsMind();
                pollPixi();
            }, initialDelay);
        });
    }

    submitBtn.addEventListener("click", sendUserStory);
    subjectInput.addEventListener("keydown", e => {
        if (e.key === "Enter") {
            e.preventDefault();
            sendUserStory();
        }
    });

    window.addEventListener("beforeunload", () => {
        if (timerInterval) clearInterval(timerInterval);
    });
})();
</script>

</body>
</html>
